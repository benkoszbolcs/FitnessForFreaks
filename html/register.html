<div class="container">
	<div class="row justify-content-center">
		<div class="col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7">

			<!-- Title -->
			<div class="row mb-4">
				<h3 class="text-center">
					<i class="fa-solid fa-id-card"></i>
					<span class="text-capitalize text-small-caps ms-2">
						regisztráció
					</span>
				</h3>
			</div>

			<!-- Form -->
			<form name="registerForm" novalidate>

				<!-- User name -->
				<div class="row mb-3">
					<label for="register-user_name" 
								class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span class="text-capitalize">Felhasználó </span>
						<span>név:</span>
					</label>
					<div class="col-11 col-md-6 position-relative">
						<input id="register-user_name"
									class="form-control"
									name="felhNev" 
									type="text"
									placeholder="Felhasználónév"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="100"
									ng-init="model.felhNev=null"
									ng-model="model.felhNev"
									ng-clear-icon
									min="5">
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.felhNev.$invalid}">
							&check;
						</span>
					</div>
				</div>


				<!-- Born -->
				<div class="row mb-3">
					<label for="register-born" 
								class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<i class="fa-solid fa-calendar-days me-1"></i>
						<span class="text-capitalize">Születési év</span>
					</label>
					<div class="col-11 col-md-6 position-relative">
						<input id="register-born"
									class="form-control"
									name="szulev" 
									type="date"
									placeholder="Születési év"
									spellcheck="false" 
									autocomplete="off"
									max="{{helper.maxBorn}}"
									min="{{helper.minBorn}}" 
									required
									maxlength="300"
									ng-init="model.szulev=null"
									ng-model="model.szulev"
									ng-disable-space
									ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.szulev.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>Only people over 16 years old can be register!&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				</div>

				<!-- Gender -->
				<fieldset class="row input-row mb-3">
					<legend class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<i class="fa-solid fa-venus-mars me-1"></i>
						<span class="text-capitalize">
							Nem:
						</span>
					</legend>
					<div class="col-11 col-md-6 position-relative d-flex align-items-center"
							ng-init="model.nem=null">
						<div class="form-check form-check-inline me-4"
								ng-repeat="x in ['female','male'] track by $index">
							<input id="register-{{x}}"
										name="nem" 
										type="radio"
										ng-value="x === 'female' ? 'F' : 'M'"
										class="form-check-input"
										ng-model="model.nem" 
										required>
								<label for="register-{{x}}" 
											class="form-check-label opacity-100">
									{{x}}
								</label>
						</div>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.nem.$invalid}">
							&check;
						</span>
					</div>
				</fieldset>

				<!-- Email -->
				<div class="row mb-3">
					<label for="register-email" 
								class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<i class="fa-solid fa-envelope me-1"></i>
						<span class="text-capitalize">email:</span>
					</label>
					<div class="col-11 col-md-6 position-relative">
						<input id="register-email"
									class="form-control"
									name="email" 
									type="text"
									placeholder="email"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="50"
									ng-init="model.email=null"
									ng-model="model.email"
									ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
									ng-disable-space
									ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.email.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>The email address verification is required!&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				</div>

				
				<!-- Password -->
				<div class="row mb-3">
					<label for="register-password" 
								class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<i class="fa-solid fa-key me-1"></i>
						<span class="text-capitalize">Jelszó:</span>
					</label>
					<div class="col-11 col-md-6 position-relative">
						<input id="register-password"
									class="form-control"
									name="jelszo" 
									type="{{model.showPassword ? 'text' : 'password'}}"
									placeholder="Jelszó"
									spellcheck="false" 
									autocomplete="off" 
									required
									minlength="6"
									maxlength="20"
									ng-init="model.jelszo=null"
									ng-model="model.jelszo"
									ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
									ng-disable-space
									ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.jelszo.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>6-20 characters&lt;/br>
																&lt;small>(contains uppercase, lowercase letters and numbers)&lt;/small>&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				</div>

				<!-- Password confirmation -->
				<div class="row mb-3">
					<label for="register-passwordConfirm" 
								class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<i class="fa-solid fa-unlock-keyhole me-1"></i>
						<span class="text-capitalize"> jelszó megerősítés:</span>
					</label>
					<div class="col-11 col-md-6 position-relative">
						<input id="register-passwordConfirm"
									class="form-control"
									name="passwordConfirm" 
									type="{{model.showPassword ? 'text' : 'password'}}"
									placeholder="jelszó megerősítés"
									spellcheck="false" 
									autocomplete="off" 
									required
									minlength="6"
									maxlength="20"
									ng-init="model.passwordConfirm=null"
									ng-model="model.passwordConfirm"
									ng-compare-model="model.jelszo"
									ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
									ng-disable-space
									ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.passwordConfirm.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>Please re-enter your password for security!&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				</div>

				<!-- Show/Hide password -->
				<div class="row mb-4">
					<div class="col-form-label d-none d-md-block col-md-5 text-md-end"></div>
					<div class="col-12 col-md-7">
						<input id="register-showPassword"
									class="form-check-input"
									type="checkbox"
									ng-init="model.showPassword=false"
									ng-model="model.showPassword">
						<label for="register-showPassword"
									class="form-check-label ms-1">
							Jelszó megjelentítése
						</label>
					</div>
				</div>

				<!-- Register button -->
				<div class="row justify-content-end">
					<button type="button"
									data-bs-toggle="modal" 
									data-bs-target="#modalRequest"
									class="btn btn-primary w-auto px-5 me-3 text-capitalize"
									ng-disabled="registerForm.$invalid"
									ng-click="methods.register()">
						Regiszráció
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
